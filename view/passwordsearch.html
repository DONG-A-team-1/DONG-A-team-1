<!DOCTYPE html>
<html lang="ko">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NewsPalette - 비밀번호 찾기</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet"/>
<style>
:root {
    --primary: #10B981;
    --bg-light: #F3F4F6;
    --bg-dark: #111827;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-light);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    transition: background-color 0.3s;
}

body.dark {
    background-color: var(--bg-dark);
}

/* Main Container */
.main-container {
    width: 100%;
    max-width: 32rem;
    background-color: white;
    border-radius: 1rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    padding: 2rem;
}

body.dark .main-container {
    background-color: var(--gray-800);
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 2rem;
}

.header-icon {
    font-size: 3.125rem;
    color: var(--primary);
}

.header-title {
    font-size: 1.875rem;
    font-weight: 700;
    margin-top: 0.75rem;
    color: var(--gray-900);
}

body.dark .header-title {
    color: white;
}

.header-subtitle {
    font-size: 0.875rem;
    color: var(--gray-500);
    margin-top: 0.25rem;
}

body.dark .header-subtitle {
    color: var(--gray-400);
}

/* Form */
.form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    color: var(--gray-900);
}

body.dark .form-label {
    color: var(--gray-100);
}

.form-input {
    width: 100%;
    border-radius: 0.5rem;
    border: 1px solid var(--gray-500);
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.2s;
}

body.dark .form-input {
    background-color: var(--gray-700);
    border-color: var(--gray-600);
    color: white;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.submit-button {
    width: 100%;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: 1px solid var(--gray-300);
    background-color: white;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

body.dark .submit-button {
    background-color: transparent;
    border-color: var(--gray-600);
    color: white;
}

.submit-button:hover {
    background-color: var(--gray-50);
}

body.dark .submit-button:hover {
    background-color: var(--gray-700);
}

/* Footer */
.footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.75rem;
    color: var(--gray-400);
}

/* Modal */
.modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 50;
}

.modal-overlay.show {
    display: flex;
}

.modal-content {
    background-color: white;
    border-radius: 1.5rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 24rem;
    padding: 2.5rem 2rem;
    position: relative;
}

body.dark .modal-content {
    background-color: var(--gray-800);
}

.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    color: var(--gray-400);
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    transition: color 0.2s;
    line-height: 1;
}

.modal-close:hover {
    color: var(--gray-600);
}

.modal-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.modal-icon-wrapper {
    background-color: rgba(16, 185, 129, 0.1);
    padding: 0.75rem;
    border-radius: 50%;
    display: inline-block;
    margin-bottom: 1rem;
}

.modal-icon {
    color: var(--primary);
    font-size: 2.5rem;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gray-900);
}

body.dark .modal-title {
    color: white;
}

.password-box {
    background-color: var(--gray-100);
    border-radius: 0.5rem;
    padding: 1rem;
    text-align: center;
    margin-bottom: 1rem;
}

body.dark .password-box {
    background-color: var(--gray-700);
}

.password-label {
    font-size: 0.875rem;
    color: var(--gray-500);
}

.password-value {
    font-size: 1.25rem;
    font-family: 'Courier New', monospace;
    font-weight: 700;
    letter-spacing: 0.1em;
    color: var(--gray-900);
    margin-top: 0.5rem;
}

body.dark .password-value {
    color: white;
}

.modal-notice {
    font-size: 0.75rem;
    text-align: center;
    color: var(--gray-400);
    margin-bottom: 1.5rem;
}

.modal-button {
    display: block;
    width: 100%;
    text-align: center;
    padding: 0.75rem;
    border-radius: 0.75rem;
    border: 1px solid var(--gray-300);
    background-color: white;
    text-decoration: none;
    color: var(--gray-900);
    transition: all 0.2s;
}

body.dark .modal-button {
    background-color: transparent;
    border-color: var(--gray-600);
    color: white;
}

.modal-button:hover {
    background-color: var(--gray-50);
}

body.dark .modal-button:hover {
    background-color: var(--gray-700);
}
</style>
</head>

<body>

<!-- 비밀번호 찾기 -->
<main class="main-container">
  <header class="header">
    <a href="home.html"><span class="material-icons-outlined header-icon">palette</span></a>
    <h1 class="header-title">NewsPalette</h1>
    <p class="header-subtitle">비밀번호 찾기</p>
  </header>

  <form class="form" onsubmit="event.preventDefault(); generateTempPassword();">
    <div class="form-group">
      <label class="form-label">아이디</label>
      <input id="username" type="text" class="form-input" required/>
    </div>

    <div class="form-group">
      <label class="form-label">이메일</label>
      <input id="email" type="email" class="form-input" required/>
    </div>

    <button type="submit" class="submit-button">
      확인
    </button>
  </form>

  <footer class="footer">
    © 2026 NewsPalette
  </footer>
</main>

<!-- 새 비밀번호 팝업 -->
<div id="password-modal" class="modal-overlay">
  <div class="modal-content">
    <button onclick="closeModal()" class="modal-close">
      ✕
    </button>

    <div class="modal-header">
      <div class="modal-icon-wrapper">
        <span class="material-symbols-outlined modal-icon">palette</span>
      </div>
      <h2 class="modal-title">새 비밀번호</h2>
    </div>

    <div class="password-box">
      <span class="password-label">임시 비밀번호</span>
      <div id="generated-password" class="password-value">
      </div>
    </div>

    <p class="modal-notice">
      로그인 후 반드시 비밀번호를 변경해주세요.
    </p>

    <a href="login.html" class="modal-button">
      로그인 페이지로 이동
    </a>
  </div>
</div>

<script>

function generateTempPassword() {

    event.preventDefault();

    const username = $('#username').val();
    const email = $('#email').val();

    if (!username || !email) {
        alert("아이디와 이메일을 입력해주세요.");
        return;
    }

    // AJAX를 통해 서버에 임시 비밀번호 발급 요청
    $.ajax({
        url: '/find-pw',
        type: 'POST',
        data: {
            user_id: username,
            user_email: email
        },
        success: function(response) {
            // 서버에서 새로 만든 임시 비밀번호를 받아옴
            if (response.status === "success") {
                $('#generated-password').text(response.temp_pw);
                $('#password-modal').addClass('show');
            }
        },
        error: function(xhr) {
            const errorMsg = xhr.responseJSON ? xhr.responseJSON.message : "정보가 일치하지 않습니다.";
            alert(errorMsg);
        }
    });
}



function closeModal() {
  document.getElementById('password-modal').classList.remove('show');
}

// Close modal on overlay click
document.getElementById('password-modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

// Optional: Dark mode toggle
function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
}

// Load dark mode preference
if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark');
}
</script>

</body>
</html>
