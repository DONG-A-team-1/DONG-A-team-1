<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NewsPalette - 회원가입</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
<style>
:root {
    --primary: #22c55e;
    --primary-hover: #16a34a;
    --bg-light: #f3f4f6;
    --bg-dark: #111827;
    --surface-light: #ffffff;
    --surface-dark: #1f2937;
    --border-light: #d1d5db;
    --border-dark: #374151;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-light);
    color: var(--gray-900);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2.5rem 1rem;
    transition: background-color 0.3s, color 0.3s;
}

body.dark {
    background-color: var(--bg-dark);
    color: var(--gray-100);
}

/* Main Container */
.signup-container {
    width: 100%;
    max-width: 480px;
    background-color: var(--surface-light);
    border-radius: 1rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    padding: 2rem;
    border: 1px solid var(--gray-100);
}

body.dark .signup-container {
    background-color: var(--surface-dark);
    border-color: var(--gray-700);
}

@media (min-width: 768px) {
    .signup-container {
        padding: 2.5rem;
    }
}

/* Header */
.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 2rem;
}

.logo-circle {
    width: 3.5rem;
    height: 3.5rem;
    background-color: #dcfce7;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1rem;
    color: var(--primary);
}

body.dark .logo-circle {
    background-color: rgba(5, 150, 105, 0.2);
}

.logo-circle .material-icons {
    font-size: 1.875rem;
}

.brand-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 0.25rem;
}

body.dark .brand-title {
    color: white;
}

.page-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--gray-800);
    margin-bottom: 0.5rem;
}

body.dark .page-title {
    color: var(--gray-100);
}

.page-description {
    font-size: 0.875rem;
    color: var(--gray-500);
    text-align: center;
}

body.dark .page-description {
    color: var(--gray-400);
}

/* Form */
.signup-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 700;
    color: var(--gray-700);
    margin-bottom: 0.375rem;
}

body.dark .form-label {
    color: var(--gray-300);
}

.form-input {
    width: 100%;
    border-radius: 0.5rem;
    border: 1px solid var(--gray-300);
    background-color: white;
    color: var(--gray-900);
    font-size: 0.875rem;
    padding: 0.625rem 0.75rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    transition: all 0.2s;
}

body.dark .form-input {
    border-color: var(--gray-600);
    background-color: var(--gray-800);
    color: white;
}

.form-input::placeholder {
    color: var(--gray-400);
}

body.dark .form-input::placeholder {
    color: var(--gray-500);
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
}

/* Input with Icon */
.input-wrapper {
    position: relative;
}

.input-with-icon {
    padding-right: 2.5rem;
}

.input-icon {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    padding-right: 0.75rem;
    color: var(--gray-400);
}

body.dark .input-icon {
    color: var(--gray-500);
}

.input-icon.clickable {
    cursor: pointer;
    pointer-events: auto;
}

.input-icon.clickable:hover {
    color: var(--gray-600);
}

body.dark .input-icon.clickable:hover {
    color: var(--gray-300);
}

.input-icon.non-clickable {
    pointer-events: none;
}

/* ID Check */
.id-check-wrapper {
    display: flex;
    gap: 0.5rem;
}

.id-input {
    flex: 1;
}

.check-button {
    flex-shrink: 0;
    padding: 0.625rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--primary);
    border: 1px solid var(--primary);
    border-radius: 0.5rem;
    background: transparent;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
}

.check-button:hover {
    background-color: #f0fdf4;
}

body.dark .check-button:hover {
    background-color: rgba(5, 150, 105, 0.2);
}

.check-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5);
}

.success-message {
    display: none;
    font-size: 0.875rem;
    color: var(--primary);
    margin-top: 0.5rem;
    font-weight: 500;
}

.success-message.show {
    display: block;
}

/* Select */
.form-select {
    width: 100%;
    border-radius: 0.5rem;
    border: 1px solid var(--gray-300);
    background-color: white;
    color: var(--gray-900);
    font-size: 0.875rem;
    padding: 0.625rem 2.5rem 0.625rem 0.75rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
}

body.dark .form-select {
    border-color: var(--gray-600);
    background-color: var(--gray-800);
    color: white;
}

.form-select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
}

/* Date Input */
.date-input-wrapper {
    position: relative;
}

input[type="date"]::-webkit-calendar-picker-indicator {
    background: transparent;
    bottom: 0;
    color: transparent;
    cursor: pointer;
    height: auto;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    width: auto;
}

/* Gender Radio */
.gender-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
}

.radio-label {
    cursor: pointer;
}

.radio-input {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
}

.radio-box {
    width: 100%;
    text-align: center;
    padding: 0.625rem;
    border-radius: 0.5rem;
    border: 1px solid var(--gray-300);
    background-color: white;
    color: var(--gray-500);
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s;
}

body.dark .radio-box {
    border-color: var(--gray-600);
    background-color: var(--gray-800);
    color: var(--gray-400);
}

.radio-box:hover {
    background-color: var(--gray-50);
}

body.dark .radio-box:hover {
    background-color: var(--gray-700);
}

.radio-input:checked + .radio-box {
    border-color: var(--primary);
    color: var(--primary);
    background-color: #f0fdf4;
}

body.dark .radio-input:checked + .radio-box {
    background-color: rgba(5, 150, 105, 0.1);
}

/* Submit Button */
.button-group {
    padding-top: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.submit-button {
    width: 100%;
    text-align: center;
    background-color: var(--primary);
    color: white;
    font-weight: 700;
    padding: 0.875rem 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: all 0.2s;
    cursor: pointer;
    border: none;
    font-size: 1rem;
}

.submit-button:hover {
    background-color: var(--primary-hover);
}

.submit-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5);
}

/* Modal */
.modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 50;
    align-items: center;
    justify-content: center;
    background-color: rgba(17, 24, 39, 0.6);
    backdrop-filter: blur(4px);
    padding: 1rem;
    transition: all 0.3s;
}

.modal-overlay.show {
    display: flex;
}

.modal-content {
    background-color: var(--surface-light);
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    max-width: 24rem;
    width: 100%;
    padding: 2rem;
    text-align: center;
    border: 1px solid var(--gray-100);
    position: relative;
    transform: scale(1);
}

body.dark .modal-content {
    background-color: var(--surface-dark);
    border-color: var(--gray-700);
}

.modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    color: var(--gray-400);
    cursor: pointer;
    padding: 0.25rem;
    transition: color 0.2s;
    background: none;
    border: none;
}

.modal-close:hover {
    color: var(--gray-600);
}

body.dark .modal-close:hover {
    color: var(--gray-200);
}

.modal-icon {
    width: 5rem;
    height: 5rem;
    background-color: #dcfce7;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.25rem;
    color: var(--primary);
    box-shadow: 0 0 0 8px #f0fdf4;
}

body.dark .modal-icon {
    background-color: rgba(5, 150, 105, 0.3);
    box-shadow: 0 0 0 8px rgba(5, 150, 105, 0.1);
}

.modal-icon .material-icons-outlined {
    font-size: 3.125rem;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

body.dark .modal-title {
    color: white;
}

.modal-description {
    color: var(--gray-500);
    margin-bottom: 2rem;
    line-height: 1.625;
    font-size: 0.875rem;
}

body.dark .modal-description {
    color: var(--gray-400);
}

.modal-button {
    display: block;
    width: 100%;
    background-color: var(--primary);
    color: white;
    font-weight: 700;
    padding: 0.875rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: all 0.2s;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.modal-button:hover {
    background-color: var(--primary-hover);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}
</style>
</head>
<body>
<div class="signup-container">
<div class="header">
<div class="logo-circle">
<span class="material-icons">palette</span>
</div>
<h1 class="brand-title">NewsPalette</h1>
<h2 class="page-title">회원가입</h2>
<p class="page-description">
            뉴스 팔레트를 이용하시려면 계정을 생성해주세요
        </p>
</div>

<form class="signup-form" onsubmit="handleSubmit(event)">
<div class="form-group">
<label class="form-label" for="username">아이디 입력</label>
<div class="id-check-wrapper">
<input class="form-input id-input" id="username" placeholder="아이디를 입력해주세요." type="text" required/>
<button class="check-button" type="button" onclick="checkId()">중복확인</button>
</div>
<p class="success-message" id="id-check-message">사용가능한 ID입니다.</p>
</div>

<div class="form-group">
<label class="form-label" for="password">비밀번호 입력</label>
<div class="input-wrapper">
<input class="form-input input-with-icon" id="password" placeholder="비밀번호를 입력해주세요." type="password" required/>
<button class="input-icon clickable" type="button" onclick="togglePassword()">
<span class="material-icons-outlined" id="password-icon">visibility_off</span>
</button>
</div>
</div>

<div class="form-group">
<label class="form-label" for="password_confirm">비밀번호 재입력</label>
<input class="form-input" id="password_confirm" placeholder="비밀번호를 다시 입력해주세요." type="password" required/>
</div>

<div class="form-group">
<label class="form-label" for="security_question">본인 확인 질문</label>
<select class="form-select" id="security_question" required>
<option disabled selected value="">질문을 선택해주세요</option>
<option value="school">다녔던 초등학교 이름은?</option>
<option value="pet">가장 좋아하는 애완동물 이름은?</option>
<option value="treasure">나의 보물 1호는?</option>
</select>
</div>

<div class="form-group">
<label class="form-label" for="security_answer">본인 확인 질문 답</label>
<input class="form-input" id="security_answer" placeholder="답변을 입력하세요" type="text" required/>
</div>

<div class="form-group">
<label class="form-label" for="name">이름</label>
<input class="form-input" id="name" placeholder="이름을 입력해주세요." type="text" required/>
</div>

<div class="form-group">
<label class="form-label" for="birthdate">생년월일</label>
<div class="date-input-wrapper">
<input class="form-input input-with-icon" id="birthdate" onblur="this.type='text'" onfocus="this.type='date'" placeholder="연도-월-일" type="text" required/>
<div class="input-icon non-clickable">
<span class="material-icons-outlined">calendar_today</span>
</div>
</div>
</div>

<div class="form-group">
<label class="form-label" for="email">이메일</label>
<input class="form-input" id="email" placeholder="example@news.com" type="email" required/>
</div>

<div class="form-group">
<label class="form-label">성별</label>
<div class="gender-grid">
<label class="radio-label">
<input class="radio-input" name="gender" type="radio" value="male" required/>
<div class="radio-box">남</div>
</label>
<label class="radio-label">
<input class="radio-input" name="gender" type="radio" value="female"/>
<div class="radio-box">여</div>
</label>
</div>
</div>

<div class="button-group">
<button class="submit-button" type="submit">회원가입하기</button>
</div>
</form>
</div>

<div class="modal-overlay" id="successModal">
<div class="modal-content">
<button class="modal-close" onclick="closeModal()">
<span class="material-icons-outlined">close</span>
</button>
<div class="modal-icon">
<span class="material-icons-outlined">check_circle</span>
</div>
<h3 class="modal-title">가입을 축하합니다!</h3>
<p class="modal-description">
            회원가입이 성공적으로 완료되었습니다.<br/>
            이제 NewsPalette의 모든 서비스를<br/>자유롭게 이용하실 수 있습니다.
        </p>
<a class="modal-button" href="homepage.html">홈으로 이동하기</a>
</div>
</div>

<script>
function checkId() {
    const message = document.getElementById('id-check-message');
    message.classList.add('show');
}

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('password-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.textContent = 'visibility';
    } else {
        passwordInput.type = 'password';
        icon.textContent = 'visibility_off';
    }
}

function handleSubmit(event) {
    event.preventDefault();
    
    // Show modal
    const modal = document.getElementById('successModal');
    modal.classList.add('show');
}

function closeModal() {
    const modal = document.getElementById('successModal');
    modal.classList.remove('show');
}

// Close modal when clicking outside
window.addEventListener('click', function(e) {
    const modal = document.getElementById('successModal');
    if (e.target === modal) {
        closeModal();
    }
});
</script>
</body>
</html>
