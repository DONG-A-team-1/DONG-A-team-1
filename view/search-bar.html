<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <style>
       .search-section { margin-bottom: 25px; }

.search-bar {
  max-width: 896px;
  margin: 0 auto;
  padding: 8px;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: var(--surface);
  box-shadow: var(--shadow-sm);

  display: flex;
  flex-direction: column;
  gap: 8px;
}

@media (min-width: 640px) {
  .search-bar { flex-direction: row; align-items: center; }
}

.select-wrap { position: relative; width: 100%; }
@media (min-width: 640px) { .select-wrap { width: auto; } }

.select {
  appearance: none;
  width: 100%;
  padding: 12px 36px 12px 16px;
  border: 0;
  border-radius: 10px;
  background: color-mix(in oklab, var(--text) 6%, transparent);
  color: color-mix(in oklab, var(--text) 88%, transparent);
  font-weight: 600;
  font-size: 13px;
  cursor: pointer;
  outline: none;
}
@media (min-width: 640px) { .select { width: 128px; } }

.select-caret {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: var(--muted);
  pointer-events: none;
}

.search-input-wrap { position: relative; width: 100%; flex: 1; }
.search-input {
  width: 100%;
  padding: 12px 44px 12px 16px;
  border-radius: 10px;
  border: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
  background: var(--surface);
  color: var(--text);
  outline: none;
  transition: box-shadow .15s, border-color .15s;
}
.search-input::placeholder { color: color-mix(in oklab, var(--text) 35%, transparent); }
.search-input:focus {
  border-color: transparent;
  box-shadow: 0 0 0 3px color-mix(in oklab, var(--primary) 35%, transparent);
}

.search-btn {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  border: 0;
  background: transparent;
  color: var(--primary);
  cursor: pointer;
}
.search-btn .material-icons-round { font-size: 26px; }
   </style>
</head>
<body>
  <section class="search-section">
        <div class="search-bar">
          <div class="select-wrap">
            <select class="select">
              <option>제목+본문</option>
              <option>제목</option>
              <option>본문</option>
              <option>키워드</option>
            </select>
            <span class="material-icons-round select-caret">expand_more</span>
          </div>

          <div class="search-input-wrap">
            <input class="search-input" placeholder="관심있는 뉴스를 검색해보세요" type="text" />
            <button class="search-btn" aria-label="검색">
              <span class="material-icons-round">search</span>
            </button>
          </div>
        </div>
      </section>
</body>
</html>
